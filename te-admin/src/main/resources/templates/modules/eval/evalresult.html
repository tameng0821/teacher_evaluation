<!DOCTYPE html>
<html>
<head>
    <title>评价结果</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("eval:evalresult:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("eval:evalresult:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("eval:evalresult:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">任务ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.taskId" placeholder="任务ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.userId" placeholder="用户ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">学生评价分数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.studentEvalScore" placeholder="学生评价分数"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">同行评价分数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.colleagueEvalScore" placeholder="同行评价分数"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">督导评价分数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.inspectorEvalScore" placeholder="督导评价分数"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">其他评价分数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.otherEvalScore" placeholder="其他评价分数"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">合计分数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.accountScore" placeholder="合计分数"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">排名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.ranking" placeholder="排名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalResult.updateTime" placeholder="修改时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/eval/evalresult.js?_${.now?long}"></script>
</body>
</html>
