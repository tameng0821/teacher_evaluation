<!DOCTYPE html>
<html>
<head>
    <title>评分标准基础项目</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("eval:evalbaseitem:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="evalBaseItem.name" placeholder="名称" readonly/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">百分比</div>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" v-model="evalBaseItem.percentage" placeholder="百分比"/>
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <textarea id="remark" class="form-control" v-model="evalBaseItem.remark" rows="6"></textarea>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/eval/evalbaseitem.js?_${.now?long}"></script>
</body>
</html>
